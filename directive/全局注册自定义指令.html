<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <input type="text" v-focus>
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script>
  Vue.directive('focus', {
    inserted: function (el) {
      el.focus();
    }
  });
  let app = new Vue({
    el: '#app'
  })
</script>
</html>
